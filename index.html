<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;

        }

        h1 {
            margin-top: 5%;
            margin-bottom: 5%;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-style: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        form {
            display: none;
            text-align: center;
        }

        input {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 15px 10px;
            margin: 10px 0 0;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            transition: all .2s;
        }

        input:focus {
            border-color: var(--tg-theme-secondary-bg-color)
        }

        .calendar-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .day {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }

        .day.selected {
            background-color: #007BFF;
            color: white;
        }

        .confirm-button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #0056b3;
        }

        .selected-date {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <h1>Выбери дату проведения занятия</h1>
    <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
        <div class="selected-date" id="selectedDate">Выбранная дата: Нет</div>
        <button class="confirm-button" id="confirmButton" onclick="confirmDate()">Подтвердить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;

        document.addEventListener('DOMContentLoaded', function() {
            const calendar = document.getElementById('calendar');
            const selectedDateElement = document.getElementById('selectedDate');
            let selectedDay = null;

            // Функция для создания календаря
            function createCalendar() {
                const daysInMonth = 30; // Для простоты используем 30 дней в месяце

                for (let i = 1; i <= daysInMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = i;
                    dayElement.addEventListener('click', function() {
                        selectDay(i, dayElement);
                    });
                    calendar.appendChild(dayElement);
                }
            }

            // Функция для выбора дня
            function selectDay(day, dayElement) {
                if (selectedDay) {
                    selectedDay.classList.remove('selected');
                }
                selectedDay = dayElement;
                selectedDay.classList.add('selected');
                selectedDateElement.textContent = `Выбранная дата: ${day}`;
            }

            // Функция подтверждения даты
            window.confirmDate = function() {
                if (selectedDay) {
                    alert(`Вы выбрали дату: ${selectedDay.textContent}`);
                    let data = {
                        date: selectedDay
                    }

                    tg.sendData(JSON.stringify(data));
                } else {
                    alert('Пожалуйста, выберите дату.');
                }
            }

            createCalendar();
        });
    </script>
</body>
</html>
